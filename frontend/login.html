<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./login.css" />
</head>
<body>
 <!-- Navbar -->
 <header class="text-bg-transparant"> 
    <div class="container">
        <div class="d-flex flex-wrap align-items-center">
            <div class="col-6 col-lg-auto">
                <img src="images/FD LOGO.png" alt="food differently logo" height="80">

            </div>
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-6 col-lg mb-2 justify-content-start mb-md-0">
                <li><a href="index.html" class="nav-link px-2 text-white home-link"><span class="animated-text" onmouseover="changeColor(this)" onmouseout="resetColor(this)">Home</span></a></li>
                </ul>
            </div>
        </div>
            </div>
        </div>
    </div>

<div class="login-container">
    <!-- Login Form -->
    <form id="loginForm" class="login-form">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <a href="#" button class="btn btn-warning"><span class="button--inner">Login</span></button></a>
        <p class="login-signup">Don't have an account? <a href="#" id="toggleSignup">Signup</a></p>
    </form>
    
    <!-- Signup Form (Initially Hidden) -->
    <form id="signupForm" class="signup-form" style="display: none;">
        <h2>Signup</h2>
        <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" class="form-control" placeholder="Create password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn btn-warning">Signup</button>
        <p class="login-signup">Already have an account? <a href="#" id="toggleLogin">Login</a></p>
    </form>
</div>

<script src="login.js"></script>
</body>
</html>
