<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="restaurant.css" />
</head>
<body>
    <div class="sidebar">
        <h1 class="logo">FoodDifferently</h1>

    <div class="sidebar-menus">
        <a href="index.html"><ion-icon name="storefront-outline"></ion-icon>Home</a>
        <a href="#"><ion-icon name="receipt-outline"></ion-icon>Orders</a>
    <a href="#"><ion-icon name="wallet-outline"></ion-icon>Wallet</a>
    <a href="#"><ion-icon name="notifications-outline"></ion-icon>Notification</a>
    <a href="#"><ion-icon name="settings-outline"></ion-icon>Settings</a>
</div>

<div class="sidebar-logout">
    <a href="#"><ion-icon name="log-out-outline"></ion-icon>Logout</a>
</div>
</div>


<div class="main">

<div class="main-navbar">

    <ion-icon class="menu-toggle" name="menu-outline"></ion-icon>

    <div class="search">
        <input id="searchInput" type="text" placeholder="What do you want to eat?">
        <button id="searchButton" class="search-btn">Search</button>
    </div>


<div class="profile">
    <a class="cart" href="#"><ion-icon name="cart-outline"></ion-icon></a>
    <a class="user" href="#"><ion-icon name="person-outline"></ion-icon></a>
</div>
</div>

<div class="main-highlight"> 
    <div class="main-header">  <h2 class="main-title">Order again</h2>
        <div class="main-arrow">
            <ion-icon class="back" name="chevron-back-circle-outline"></ion-icon>
            <ion-icon class="next" name="chevron-forward-circle-outline"></ion-icon>
        </div>
    </div>


    <div class="highlight-wrapper">
        <div class="highlight-card">
            <img class="highlight-img" src="images/chikfila.jpeg">
            <div class="highlight-desc">
                <h4>Chick-fil-A</h4>
                <p>$0 delivery fee</p>
            </div>
        </div>
        <div class="highlight-card">
            <img class="highlight-img" src="images/chiptole.jpeg">
            <div class="highlight-desc">
                <h4>Chiptole</h4>
                <p>$0 delivery fee</p>
            </div>
            </div>
            <div class="highlight-card">
                <img class="highlight-img" src="images/panera.jpeg">
                <div class="highlight-desc">
                    <h4>Panera</h4>
                    <p>$0 delivery fee</p>
                </div>
                </div>
                <div class="highlight-card">
                    <img class="highlight-img" src="images/honeygrow.jpeg">
                    <div class="highlight-desc">
                        <h4>Honeygrow</h4>
                        <p>$0 delivery fee</p>
                    </div>
                    </div>

</div>
</div>


<div class="main-menus">
    <div class="main-filter">
        <div> <h2 class="main-title">Menu <br> Category</h2>
            <div class="main-arrow">
                <ion-icon class="back-menus" name="chevron-back-circle-outline"></ion-icon>
                <ion-icon class="next-menus" name="chevron-forward-circle-outline"></ion-icon>
             </div>
        </div>



        <div class="filter-wrapper">
            <div class="filter-card" data-food="All Menus">
                <div class="filter-icon">
                    <ion-icon name="restaurant-outline"></ion-icon>
                </div>
                <p>All Menus</p>
            </div>
            <div class="filter-card" data-food="Burger">
                <div class="filter-icon">
                    <ion-icon name="fast-food-outline"></ion-icon>
                </div>
                <p>Burger</p>
            </div>
            <div class="filter-card" data-food="Pizza">
                <div class="filter-icon">
                    <ion-icon name="pizza-outline"></ion-icon>
                </div>
                <p>Pizza</p>
            </div>
            <div class="filter-card" data-food="wine">
            <div class="filter-icon">
                <ion-icon name="wine-outline"></ion-icon>
            </div>
                <p>Wine</p>
                </div>
                <div class="filter-card" data-food="Ice-cream">
            <div class="filter-icon">
                <ion-icon name="ice-cream-outline"></ion-icon>
            </div>
                <p>Ice-cream</p>
            </div>
            <div class="filter-card" data-food="=Coffee">
            <div class="filter-icon">
                <ion-icon name="cafe-outline"></ion-icon>
            </div>
                <p>Coffee</p>
                </div>
            <div class="filter-card" data-food="seafood">
            <div class="filter-icon">
                <ion-icon name="fish-outline"></ion-icon>
            </div>
                <p>Seafood</p>
            </div>
            <div class="filter-card" data-food="healthy">
            <div class="filter-icon">
                <ion-icon name="nutrition-outline"></ion-icon>
            </div>
                <p>Healthy</p>
</div>
</div>

</div>

<hr class="divider">

<div clas="main-detail">
    <h2 class="main-title">Choose restaurant</h2>
    <div class="detail-wrapper">
</div>
</div>

</div>
</div>
</div>
</div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="restaurant.js"></script>

</html>
